<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Заполните анкету</h1>
    <form id="my_form" action="http://fe.it-academy.by/TestForm.php" name="anketa">
        <fieldset>

            <legend>Личные данные</legend>
            <input type="text" name="surname" value="Фамилия" maxlength="25" pattern="([А-Яа-яЁё]^\s)" autofocus
                required> <br>
            <input type="text" name="name" value="Имя" maxlength="20" pattern="([А-Яа-яЁё]^\s)"> <br>
            <input type="text" name="patronymic" value="Отчество" maxlength="24" pattern="([А-Яа-яЁё]^\s)"> <br>

            <fieldset>
                <legend>Паспортные данные</legend>
                <input name="seriya" value="AA" size="2" maxlength="2" pattern="([A-Z]{2})" required>
                <input name="nomer_pasporta" value="1234567" size="7" maxlength="7" pattern="/d{7}" required>
            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" value="2000" size="4" pattern="[0-9]{4}"> <br>
                <select name="month">
                    <option value="Январь">Январь</option>
                    <option value="Февраль">Февраль</option>
                    <option value="Март">Март</option>
                    <option value="Апрель">Апрель</option>
                    <option value="Май">Май</option>
                    <option value="Июнь">Июнь</option>
                    <option value="Июль">Июль</option>
                    <option value="Август">Август</option>
                    <option value="Сентябрь">Сентябрь</option>
                    <option value="Октябрь">Октябрь</option>
                    <option value="Ноябрь">Ноябрь</option>
                    <option value="Декабрь">Декабрь</option>
                </select> <br>
                <input type="number" name="date" min="1" max="31">
            </fieldset>

            <select name="nationality" required>
                <option value="РБ">РБ</option>
                <option value="РФ">РФ</option>
            </select> <br>

            Адрес: <br>
            <textarea name="address" cols="18" rows="2"></textarea> <br>

        </fieldset>

        <fieldset>

            <legend>Интересы</legend>

            <fieldset>
                <legend>array: Хобби</legend>
                <input type="checkbox" name="check[]" value="Рыбалка"> Рыбалка <br>
                <input type="checkbox" name="check[]" value="Астрономия"> Астрономия <br>
                <input type="checkbox" name="check[]" value="Дайвинг"> Дайвинг <br>
                <input type="checkbox" name="check[]" value="Марки"> Марки <br>
            </fieldset>

            <fieldset>
                <legend>Домашние животные:</legend>
                <select name="pets[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Архуоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" value="Логин" pattern="([A-Za-z]{5,})" maxlength="20" required> <br>
                <input type="text" name="password" value="Пароль" pattern="([A-Za-z]{10,})" maxlength="20" required>
                <br>
            </fieldset>

            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="email" value="Введите адрес почты"><br>
                <input type="url" name="url" value="Введите адрес сайта"> <br>
            </fieldset>

            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1"> <br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>

            <fieldset>
                <legend>Кнопки Управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" name="Сбросить"> <br>
                <input type="image" src="email.jpg" alt="email" disabled>
            </fieldset>

        </fieldset>
    </form>

</body>

</html>
